<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/monaco.js"></script>
    </head>
    <body>

       <section class="try">
		<div class="container">


<h3>Editor</h3>
			<div class="editor row">
				<div class="span3">
					
					<p>Colorizers are implemented using <a href="monarch.html"
						target="_blank">Monarch</a>.</p>
				</div>
				<div class="span9">
					<div class="row">
						<div class="span4">
							<label class="control-label">Language</label>
							<select class="language-picker"></select>
						</div>
						<div class="span4">
							<label class="control-label">Theme</label>
							<select class="theme-picker">
								<option>Visual Studio</option>
								<option>Visual Studio Dark</option>
								<option>High Contrast Dark</option>
							</select>
						</div>
					</div>
					<div class="editor-frame">
						<div class="loading editor" style="display: none;">
							<div class="progress progress-striped active">
								<div class="bar"></div>
							</div>
						</div>
						<div id="editor"></div>
					</div>
				</div>
			</div>
   
   </div>
   </section>
    </body>
</html>
